<script>
  function fvalidation()
  {
    var user = document.getElementById('uname').value;
    var password = document.getElementById('pwd').value;
    var email = document.getElementById('emai').value;

    if(user == "")
    {
        document.getElementById('s1').innerHTML = "enter atleast one character";
        return false;
    }
    if(email == "")
    {
        document.getElementById('s4').innerHTML = "Please Enter Email";
        return false;
    }
    if(!isNaN(user))
    {
        document.getElementById('s1').innerHTML = "You are not allowed to enter any number here";
        return false;
    }
    if(user.length <=2)
    {
        document.getElementById('s1').innerHTML = "Enter correct name";
        return false;
    }
    if(user.length > 3)
    {
        document.getElementById('s1').innerHTML = "";
        return false;
    }
    if(password.length <=8)
    {
        document.getElementById('s5').innerHTML = "Enter full password";
        return false;
    }
    if(password=="")
    {
        document.getElementById('s5').innerHTML = "Enter your password";
        return false;
    }
    if(email.indexOf('@')<=0)
    {
      document.getElementById('s4').innerHTML = "Please enter correct email";
    }
    if(email.length > 5)
    {
      document.getElementById('s4').innerHTML = "";
    }
  }
</script>
