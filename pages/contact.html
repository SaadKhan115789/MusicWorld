  <script>
  function myFormv(){

    var UserName = document.getElementById('userName').value;
    var UserEmail = document.getElementById('userEmail').value;
    var UserNumber = document.getElementById('userNumber').value;
    var UserMessage = document.getElementById('userMessage').value;

    if(UserName == "")
    {
        document.getElementById('s1').innerHTML = "enter atleast one character";
        return false;
    }
    if(UserEmail == "")
    {
        document.getElementById('s2').innerHTML = "Please Enter Email";
        return false;
    }
    if(UserNumber == "")
    {
        document.getElementById('s3').innerHTML = "You are not allowed to enter any alphabet here";
        return false;
    }
    if(UserMessage == "")
    {
        document.getElementById('s4').innerHTML = "enter atleast one character";
        return false;
    }
  }

  </script>
